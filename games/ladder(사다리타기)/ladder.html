<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>사다리타기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ladder.css">
</head>
<body>
    <div class="ladder-app">
        <header class="app-header">
            <a href="../../index.html" class="home-btn">🏠 홈으로</a>
            <h1>🪜 사다리타기</h1>
        </header>
        
        <div class="controls">
            <div class="controls-group">
                <button id="batch-names-btn" class="alt">참가자 일괄입력</button>
                <button id="batch-results-btn" class="alt">결과 일괄입력</button>
                <button id="clear-inputs-btn" class="alt">입력 초기화</button>
            </div>

            <div class="player-stepper">
                <button id="btn-decrement" aria-label="참가자 줄이기">-</button>
                <div class="player-count-display">
                    <span id="player-count-text">2</span>
                    <span>명</span>
                </div>
                <button id="btn-increment" aria-label="참가자 늘리기">+</button>
            </div>

            <div class="controls-group">
                <button id="regen-btn" class="btn-red">가로선 섞기</button>
                <button id="show-all-btn" class="btn-green">전체 결과 보기</button>
            </div>
        </div>

        <div id="game-board-wrapper">
            <div id="game-board-content">
                <div id="top-row" class="row"></div>
                <div id="start-row" class="row start-row"></div>
                <div id="ladder-wrap">
                    <canvas id="ladder-canvas"></canvas>
                    <div id="ladder-overlay">
                        <p>결과를 보려면 시작 버튼(▼)이나<br>'전체 결과 보기'를 눌러주세요!</p>
                    </div>
                </div>
                <div id="bottom-row" class="row"></div>
            </div>
        </div>
        
        <div id="output" class="output"></div>
    </div>
    <script src="ladder.js"></script>
</body>
</html>
